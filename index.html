<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>copitux</title>
	<link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<link rel="stylesheet" href="mycss.css" type="text/css" media="all" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(e){
			$('a.a1').mouseover(function(e){
				$('#sprite').css('background-position',' 0 0');
			});
			$('a.a2').mouseover(function(e){
				$('#sprite').css('background-position',' 0 -174px');
			});
			$('a.a3').mouseover(function(e){
				$('#sprite').css('background-position',' 0 -348px');
			});
			$('a.a4').mouseover(function(e){
				$('#sprite').css('background-position',' 0 -522px');
			});
		});
	</script>
</head>
<body>
	<div id="page" class="container showgrid">
	<div>
			<div id="sprite" class="span-6">
				<a href="#" class="a1">a1</a>
				<a href="#" class="a2">a2</a>
				<a href="#" class="a3">a3</a>
				<a href="#" class="a4">a4</a>
			</div>
			<div class="span-18 last">
				<h1>Copitux</h1>
			</div>
	</div>
			<hr />
	</div>
</body>
</html>
